<style>
#cookie-notice {
  border: none;
  border-radius: 0;
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  background: #A82255;
  min-height: 92px;
  color: rgba(255,255,255,0.8);
  font-weight: bold;
  text-align: center;
  display: none;
  margin-bottom: 0px;
}

</style>

<div id="cookie-notice" class="alert alert-danger">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <span>
    We would like to use third party cookies and scripts to improve
    the functionality of this website.
  </span>
  <br /><br />
  <a id="cookie-notice-accept" class="btn btn-call">Got it</a>
</div>

<script>
function createCookie(name,value,days) {
  var expires = "";
  if (days) {
    var date = new Date();
    date.setTime(date.getTime() + (days*24*60*60*1000));
    expires = "; expires=" + date.toUTCString();
  }
  document.cookie = name + "=" + value + expires + "; path=/";
}

function readCookie(name) {
  var nameEQ = name + "=";
  var ca = document.cookie.split(';');
  for(var i=0;i < ca.length;i++) {
    var c = ca[i];
    while (c.charAt(0)==' ') c = c.substring(1,c.length);
    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
  }
  return null;
}
function eraseCookie(name) {
  createCookie(name,"",-1);
}
  
if(readCookie('analytics.accepted')=='true') {

}
document.getElementById('cookie-notice-accept').addEventListener("click",function() {
  createCookie('analytics.accepted','true',31);
  document.getElementById('cookie-notice').style.display = 'none';
  location.reload();
});

</script>
